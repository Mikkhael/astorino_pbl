<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Mqtt</title>
	<!-- Including the library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

</head>
<body>
	<h1> Color recognition website!</h1>
	
	<img src="" alt="" id="camera_image">
<ol>
	<li><p>Average color: <span id="avg"></span></p></li>
	<li><p>Standard diviation of color: <span id="dev"></span></p> </li>
	<li><p>Crop Size: <span id="cropSize"></span></p> </li>
	<li><p>Value of H : <span id="h"></span></p> </li>
	<li><p>Value of S : <span id="s"></span></p> </li>
	<li><p>Value of L : <span id="l"></span></p> </li>
	
</ol>

<fieldset>
	<legend>Send New Assembly Request</legend>
	<label for="bottomColorSelect">Bottom Color:</label>
	<select name="bottomColor" id="bottomColorSelect">
		<option value="0">Color 0</option>
		<option value="1">Color 1</option>
		<option value="2">Color 2</option>
	</select>
	<br>
	<label for="topColorSelect">Top Color:</label>
	<select name="topColor" id="topColorSelect">
		<option value="0">Color 0</option>
		<option value="1">Color 1</option>
		<option value="2">Color 2</option>
	</select>
	<br>
	<button onclick="performNewAssemblyRequest()">SEND</button>
</fieldset>

	<div id="avgColor" style="height: 20px; width: 40px"></div>
<!-- div to pusty kontener stosowany do dfiniowania pustej sekcji -->
	<script src="js/mqtt.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
